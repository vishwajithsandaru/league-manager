<div class="main-container">

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="goalDifference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Goal Difference </th>
      <td mat-cell *matCellDef="let element"> {{element.goalDifference}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfWins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Of Wins </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfWins}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfDraws">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Of Draws </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfDraws}} </td>
    </ng-container>

    <ng-container matColumnDef="noOfDefeats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Of Defeats </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfDefeats}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
